<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Registration</title>
    
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form" style="display: block;">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
            <p id="login-error-message" style="color: #ff6b6b;"></p>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
        </form>

        <form id="registration-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="button" onclick="register()">Register</button>
            <p id="registration-success" style="color: #4caf50;"></p>
            <p id="registration-error-message" style="color: #ff6b6b;"></p>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
        </form>
    </div>

    <script src="app.js">
       
    </script>
</body>
</html>
